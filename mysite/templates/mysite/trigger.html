{% extends 'mysite/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}
<form id="trigger_form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
<button type="submit">
OK
</button>
</form>
    {% if form.instance.id %}
    <a href="{% url 'mysite:delete_trigger' form.instance.id %}">Delete</a>
    {% endif %}
<a href="{% url 'mysite:trigger_list' %}">List of notifications</a>
{% endblock %}
</body>
</html>
